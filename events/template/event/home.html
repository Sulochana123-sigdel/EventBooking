{% extends 'event/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h2 class="mb-4">ðŸŽ¯ Browse Events</h2>

<input type="text" id="eventSearch" placeholder="ðŸ” Search events..." class="form-control mb-4">

<div class="row">
  {% for event in events %}
    <div class="col-md-4 mb-4 event-card">
      <div class="card h-100">
        {% if event.image %}
          <img src="{{ event.image.url }}" class="card-img-top" alt="Event">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p>{{ event.description|truncatewords:15 }}</p>
          <a href="{% url 'event_detail' event.id %}" class="btn btn-outline-primary">View Details</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
